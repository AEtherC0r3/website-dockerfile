version: '2'

services:

  website:
    build:
      context: .
      dockerfile: Website-Dockerfile
    expose:
      - "80"
      - "443"
    ports:
      - "1883:1883"
    volumes:
      - /etc/letsencrypt/live/www.techministry.rocks:/etc/letsencrypt/live/www.techministry.rocks:ro
      - /etc/letsencrypt/archive/www.techministry.rocks:/etc/letsencrypt/archive/www.techministry.rocks:ro

  proxy:
    build:
      context: .
      dockerfile: HAProxy-Dockerfile
    links:
      - website
    ports:
      - "80:80"
      - "443:443"

  ministerin:
    build:
      context: .
      dockerfile: MinisterIN-Dockerfile
    ports:
      - "7777:7777"
